<html>
    <head>
        <title>
            console.log
        </title>
    </head>
    <body>
      <h1> The console 
    </h1> 
    <style>
    body{
        background-color:aqua;
        font-size: 35px;
        text-align: center;
    }
    </style>
    <script>
        var first_name="anusha";
        console.log(first_name);

        var second_name="gupta";
        console.log(second_name);

        var combine=first_name.concat(" "+second_name);
        console.log(combine);

        var name_length=combine.length;
        console.log(name_length);

        var sentence="hey i am anusha patel";
        console.log(sentence);
        var name_replace=sentence.replace("patel","gupta");
        console.log(name_replace);

        var lower_case="MAGIC";
        console.log(lower_case);
        var converted_name=lower_case.toLowerCase();
        console.log(converted_name);

        var upper_case="BTS";
        console.log(upper_case);
        var converted_name=upper_case.toUpperCase();
        console.log(converted_name);

        var math=Math.sqrt(36);
        console.log(math);

        var math_max=Math.max(86,98);
        console.log(math_max);

        var math_min=Math.min(86,98);
        console.log(math_min);

        var math_pow=Math.pow(6,4);
        console.log(math_pow);
    </script>
    </body>
</html>
